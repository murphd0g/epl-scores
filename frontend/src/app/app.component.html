<h1>{{ title }}</h1>
<p>Welcome to EPL Scores!</p>

<label for="date">Enter date (YYYYMMDD):</label>
<input id="date" [(ngModel)]="date" placeholder="e.g. 20251118" />
<button (click)="fetchScores()">Get Scores</button>

<ul>
  <li *ngFor="let score of scores">
    {{ score.home_team }} {{ score.home_score }} - {{ score.away_team }} {{ score.away_score }}
    ({{ score.status }})
  </li>
</ul>
